<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="./527ccfe16a2dbfc90af986c8137a07bd.png">
</head>
<body>
    <main>
    <h1>Form validation</h1>
    <p>Simple form validation using JavaScript. Complete the fields and get feedback when errors detected.</p>
    <form id="formContainer" novalidate>
        <label for="">Email<input id="email" type="email" required><span></span></label>
        <label for="">Zip Code<input type="text" id="zip" required><span></span></label>
        <label for="">Country<select id="countrySelector" required><option selected disabled>Select country</option></select><span></span></label>
        <label for="">Password<input type="password" id="pwd" required><span></span></label>
        <label for="">Repeat password<input type="password" id="pwdConf" required><span></span></label>
        <div class="buttonCont">
            <button type="button">Submit</button>
        </div>
    </form>
    
</main>
</body>
</html>
