<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
    <h1>Form validation</h1>
    <form id="formContainer">
        <label for="">Email<input type="text"><span></span></label>
        <label for="">Zip Code<input type="text"><span></span></label>
        <label for="">Country<select id="countrySelector"><option selected disabled>Select country</option></select><span></span></label>
        <label for="">Password<input type="password"><span></span></label>
        <label for="">Repeat password<input type="password"><span></span></label>
    </form>
    <button>Submit</button>
</main>
</body>
</html>
